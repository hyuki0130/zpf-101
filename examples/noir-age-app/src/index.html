<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Knowledge 나이 검증</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
        }

        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Zero-Knowledge 나이 검증</h1>

        <div class="info">
            <strong>💡 어떻게 작동하나요?</strong><br>
            이 앱은 당신의 실제 나이를 공개하지 않고도 최소 나이 요구사항을 만족한다는 것을 증명합니다.
            모든 계산은 브라우저에서만 이루어지며, 당신의 나이는 절대 서버로 전송되지 않습니다!
        </div>

        <form id="ageForm">
            <div class="form-group">
                <label for="age">당신의 나이 (비밀):</label>
                <input type="number" id="age" required min="1" max="150"
                       placeholder="예: 25">
            </div>

            <div class="form-group">
                <label for="minAge">최소 나이 요구사항 (공개):</label>
                <input type="number" id="minAge" required min="1" max="150"
                       value="18" placeholder="예: 18">
            </div>

            <button type="submit" id="submitBtn">
                증명 생성 및 검증
            </button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            <p>⏳ 증명 생성 중...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
